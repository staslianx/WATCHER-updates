<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      font-size: 13px;
      line-height: 1.5;
      color: #333;
      margin: 0;
      padding: 8px 12px;
    }
    h3 {
      font-size: 13px;
      font-weight: 600;
      margin: 12px 0 4px 0;
    }
    h3:first-child {
      margin-top: 0;
    }
    h4 {
      font-size: 13px;
      font-weight: 600;
      margin: 10px 0 4px 0;
    }
    p {
      margin: 4px 0 8px 0;
      color: #555;
    }
    ul {
      margin: 4px 0 8px 0;
      padding-left: 18px;
    }
    li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
<h3>Fixed</h3>
<ul>
<li>Tooltips in Visualization was visible with the latest price even in future dates</li>
<li>Current day in Week was not showing partial progress of data collection before the next day arrives</li>
</ul>
</body>
</html>
